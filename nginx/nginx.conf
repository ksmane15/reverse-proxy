worker_processes 1;

events { worker_connections 1024; }

http {

    server {
        listen 80;
        # server_name localhost;

        location /app1 {
            proxy_pass http://127.0.0.1:5001;
            rewrite ^/app1(.*)$ $1 break;
        }

        location /app2 {
            proxy_pass http://172.18.0.3:5002;
            rewrite ^/app2(.*)$ $1 break;
        }

    }

}